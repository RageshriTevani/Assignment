2.What is http?

<!--
    Http stands for Hyper Text Transfer Protocol.

    Http was invented by Tim Berner.

    The HTTP protocol can be used to transfer the data in the form of plain text, hypertext, audio, video, and so on.

    Ex.: https://www.google.com

-->

4.What is www?

<!--
    www stands for world wide web.

    Tim Berners-Lee invented the World Wide Web in 1989, when he was working at the European Organization for Nuclear Research (CERN).

    The World wide Web also known as web, WWW or W3 refers to all the public websites or pages that users can access on their local computers and other devices through the internet.

    The World Wide Web is like a huge electronic book whose pages are stored on multiple servers across the world.

    Ex.: www.google.com

-->

5.What is W3c?

<!--
    The World Wide Web Consortium (W3C) is an international community that develops standards and guidelines to ensure the long-term growth and accessibility of the World Wide Web. 
    
    Founded in 1994 by Tim Berners-Lee, the inventor of the World Wide Web,
    
    The W3C works to create open web standards and recommendations that promote interoperability and consistency across different web technologies and platforms.
    
-->
6.What is Protocol?

<!--
A protocol is a set of rules or conventions that define how data is transmitted and received over a network. 

It serves as a standardized way for different systems or entities to communicate with each other.

Protocols ensure that devices and applications can understand and interpret the data exchanged, facilitating effective communication.

In the context of computer networks and the internet, protocols define the rules for data formatting, addressing, transmission, error detection, and error correction. Protocols operate at different layers of the OSI (Open Systems Interconnection) model, which is a conceptual framework that standardizes the functions of a telecommunication or computing system into seven abstraction layers.

Transmission Control Protocol (TCP)
Internet Protocol (IP)
Hypertext Transfer Protocol (HTTP)
File Transfer Protocol (FTP)
Hypertext Transfer Protocol Secure (HTTPS)

-->

8.What is Web-Browsers?

<!--

Web browsers are software applications that allow users to access and navigate the World Wide Web, browse websites, view multimedia content, and interact with web pages. 

They act as interfaces between users and the vast amount of information available on the internet. 

Web browsers interpret and display HTML, CSS, JavaScript, and other web technologies to present web content in a user-friendly format.

Chrome Browser
