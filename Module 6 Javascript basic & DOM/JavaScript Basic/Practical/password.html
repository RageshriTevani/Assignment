    <script>
        function showPassword(){
            var password = document.getElementbyId("password");
            var passwordDisplay = docucment.getElementbyId("passwordDisplay");

            if (password.type === "password"){
                password.type = "text";
                passwordDisplay.innerHTML = "You entered:" + password.value;

                passwordDisplay = "";
            }
        }
