<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>sub total using javascript</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
      <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
<style>
table {
  margin: 0;
  padding: 0;
  font-family: arial, sans-serif;
  border-collapse: collapse;
}
table {
      border-collapse: collapse;
      width: 50%;
      height: 380px;
      margin-top: 10%;
      margin-left: 25%;
    }

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
button {
      background-color: tomato;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>
<body>


<table>
  <tr>
    <th>Product Info</th>
    <th>Quantity</th>
    <th>Price (per unit)</th>
    <th>Price (subtotal)</th>
    <th></th>
  </tr>
  
  <tr>
    <td>Fortunata Window Hardware - Decorative Holdbacks - Mocha</td>
    <td><input type="number" id="quantity1" value="2"></td>
    <td>$29.99</td>
    <td id="subtotal1">$59.98</td>
    <td><button onclick="updateSubtotal(1)">Remove</button></td>
  </tr>
  <tr>
    <td>Woven Trellis Window Hardware - Clip Rings - Bronze</td>
    <td><input type="number" id="quantity2" value="1"></td>
    <td>$12.99</td>
    <td id="subtotal2">$12.99</td>
    <td><button onclick="updateSubtotal(2)">Remove</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td id="total">$72.97</td>
    <td></td>
  </tr>
</table>

<script>
function updateSubtotal(item) {
  const quantity = document.getElementById(`quantity${item}`).value;
  const price = parseFloat(document.querySelector(`#subtotal${item}`).textContent);
  const subtotal = quantity * price;
  document.getElementById(`subtotal${item}`).textContent = subtotal.toFixed(2);
  updateTotal();
}

function updateTotal() {
  let total = 0;
  for (let i = 1; i <= 2; i++) {
    total += parseFloat(document.getElementById('subtotal${i}').textContent);
  }
  document.getElementById('total').textContent = total.toFixed(2);
}


const productData = [
  {
    "productInfo": "Fortunata Window Hardware - Decorative Holdbacks - Mocha",
    "quantity": 2,
    "pricePerUnit": 29.99,
    "priceSubtotal": 59.98,
  },
  {
    "productInfo": "Woven Trellis Window Hardware - Clip Rings - Bronze",
    "quantity": 1,
    "pricePerUnit": 12.99,
    "priceSubtotal": 12.99,
  }
];

// Function to calculate the total price
function calculateTotal() {
  let totalPrice = 0;
  productData.forEach(product => {
    totalPrice += product.priceSubtotal;
  });
  return totalPrice;
}

// Get the total price and display it
const totalPrice = calculateTotal();
console.log("Total price:", totalPrice); 
</script>

</body>
</html>
